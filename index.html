<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Industries (EINX)</title>
    <!-- Include MetaMask's Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="logo.svg" alt="Estate Industries Logo">
            <h1>Estate Industries <span class="token-symbol">(EINX)</span></h1>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Connect Wallet Section -->
        <div id="walletSection" class="card">
            <button id="connectWalletButton"><i class="fas fa-wallet"></i> Connect Wallet</button>
            <p id="walletAddress"></p>
        </div>

        <!-- Tokenize Property Section -->
        <div id="tokenizePropertySection" class="card" style="display: none;">
            <h2>Tokenize a New Property</h2>
            <form>
                <div class="form-group">
                    <label for="propertyDetailsInput">Property Details (e.g., URI):</label>
                    <input type="text" id="propertyDetailsInput" placeholder="Enter property details or URI">
                </div>
                <div class="form-group">
                    <label for="valuationInput">Property Valuation:</label>
                    <input type="number" id="valuationInput" placeholder="Enter property valuation">
                </div>
                <div class="form-group">
                    <label for="mediaInput">Upload Images and Videos:</label>
                    <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
                </div>
                <!-- Preview Container for Images and Videos -->
                <div id="mediaPreview" style="margin-top: 20px;"></div>
                <button type="button" id="tokenizePropertyButton"><i class="fas fa-plus-circle"></i> Tokenize Property</button>
            </form>
        </div>

        <!-- Get Property Details Section -->
        <div id="getPropertySection" class="card">
            <h2>Get Property Details</h2>
            <form>
                <div class="form-group">
                    <label for="tokenIdInput">Token ID:</label>
                    <input type="number" id="tokenIdInput" placeholder="Enter Token ID">
                </div>
                <button type="button" id="getPropertyButton"><i class="fas fa-search"></i> Get Property</button>
            </form>
            <!-- Property Details Container -->
            <div id="propertyDetails"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Estate Industries. All rights reserved.
    </footer>

    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
