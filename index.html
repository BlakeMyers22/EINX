<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estate Industries</title>
    <!-- Include MetaMask's Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Estate Industries Logo">
        <h1>Estate Industries</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Connect Wallet Section -->
        <div id="walletSection" class="card">
            <button id="connectWalletButton">Connect Wallet</button>
            <p id="walletAddress"></p>
        </div>

        <!-- Tokenize Property Section -->
        <div id="tokenizePropertySection" class="card" style="display: none;">
            <h2>Tokenize a New Property</h2>
            <label for="propertyDetailsInput">Property Details (e.g., URI):</label>
            <input type="text" id="propertyDetailsInput" placeholder="Enter property details or URI">
            <label for="valuationInput">Property Valuation:</label>
            <input type="number" id="valuationInput" placeholder="Enter property valuation">
            <button id="tokenizePropertyButton">Tokenize Property</button>
        </div>

        <!-- Get Property Details Section -->
        <div id="getPropertySection" class="card" style="display: none;">
            <h2>Get Property Details</h2>
            <label for="tokenIdInput">Token ID:</label>
            <input type="number" id="tokenIdInput" placeholder="Enter Token ID">
            <button id="getPropertyButton">Get Property</button>
            <div id="propertyDetails"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2023 Estate Industries. All rights reserved.
    </footer>

    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
